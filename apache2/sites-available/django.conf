<VirtualHost *:80>
    ServerName example.com
    ServerAlias www.example.com

     Alias /static /home/niklas/pidjango/static
       <Directory /home/niklas/pidjango/static>
           Require all granted
       </Directory>

       <Directory /home/niklas/pidjango/pidjango>
           <Files wsgi.py>
               Require all granted
           </Files>
       </Directory>

       WSGIDaemonProcess django python-path=/home/niklas/pidjango python-home=/home/niklas/pidjango/djenv
       WSGIProcessGroup django
       WSGIScriptAlias / /home/niklas/pidjango/pidjango/wsgi.py
       WSGIPythonHome / /home/niklas/pidjango/djenv
</VirtualHost>

